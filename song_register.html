<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Song Registration Form</title>
</head>
<body>
  <h1>Song Registration Details</h1>
  <form method="post" action="register_song.php">
    <table>
      <tr>
        <td><label for="title">Title of the Song:</label></td>
        <td><input type="text" id="title" name="title" required></td>
      </tr>
      <tr>
        <td><label for="artist">Artist/Band Name:</label></td>
        <td><input type="text" id="artist" name="artist" required></td>
      </tr>
      <tr>
        <td><label for="media">Audio/Video URL:</label></td>
        <td><input type="text" id="media" name="media" required></td>
      </tr>
      <tr>
        <td><label for="genre">Genre:</label></td>
        <td>
          <select id="genre" name="genre" required>
            <option value="">Select Genre</option>
            <option value="Rock">Rock</option>
            <option value="Pop">Pop</option>
            <option value="Hip Hop">Hip Hop</option>
            <option value="R&B">R&B</option>
            <option value="Country">Country</option>
            <option value="Electronic">Electronic</option>
            <option value="Jazz">Jazz</option>
            <option value="Blues">Blues</option>
            <option value="Indie">Indie</option>
            
          </select>
        </td>
      </tr>
      <tr>
        <td><label for="language">Language:</label></td>
        <td><input type="text" id="language" name="language" required></td>
      </tr>
      <tr>
        <td><label for="release_date">Release Date:</label></td>
        <td><input type="date" id="release_date" name="release_date" required></td>
      </tr>
    </table>
    <br>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
